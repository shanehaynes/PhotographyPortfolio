---
layout: default
title: Portrait Photography
category: portraits
---

<section class="gallery">
  {% assign sorted_photos = site.data.photos.portraits | sort: "date" | reverse %}
  {% for photo in sorted_photos %}
    <div class="gallery-item">
      <img src="{{ site.baseurl }}/{{ photo.url }}" alt="{{ photo.alt }}">
    </div>
  {% endfor %}
</section>
