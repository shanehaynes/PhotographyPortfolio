---
layout: default
title: Landscape Photography
category: landscape
---

<section class="gallery">
  {% assign sorted_photos = site.data.photos.landscape | sort: "date" | reverse %}
  {% for photo in sorted_photos %}
    <div class="gallery-item">
      <img src="{{ photo.url }}" alt="{{ photo.alt }}">
    </div>
  {% endfor %}
</section>
