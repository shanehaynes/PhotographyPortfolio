<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="outdoor photography, nature photography, landscape photography, adventure photography, wildlife photography, Shane Haynes, Utah photography, mountain photography, climbing photography, Wasatch photography">
    <meta name="author" content="Shane Haynes">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{% if page.image %}{{ site.url }}{{ site.baseurl }}/{{ page.image }}{% else %}{{ site.url }}{{ site.baseurl }}/assets/images/{% if page.title == 'Landscape' %}AspenReflection.webp{% elsif page.title == 'Adventure' %}CooperShuksan.webp{% elsif page.title == 'Portraits' %}FuzzSawtoothPortrait.webp{% elsif page.title == 'Flora and Fauna' %}TitcombFlower.webp{% else %}AspenReflection.webp{% endif %}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="twitter:image" content="{% if page.image %}{{ site.url }}{{ site.baseurl }}/{{ page.image }}{% else %}{{ site.url }}{{ site.baseurl }}/assets/images/{% if page.title == 'Landscape' %}AspenReflection.webp{% elsif page.title == 'Adventure' %}CooperShuksan.webp{% elsif page.title == 'Portraits' %}FuzzSawtoothPortrait.webp{% elsif page.title == 'Flora and Fauna' %}TitcombFlower.webp{% else %}AspenReflection.webp{% endif %}{% endif %}">
    {% if site.twitter_username %}<meta property="twitter:creator" content="@{{ site.twitter_username }}">{% endif %}
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#1d1d1d">
    <meta name="msapplication-TileColor" content="#1d1d1d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">
    
    <!-- DNS Prefetch for Google Fonts and assets -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"></noscript>
    
    <!-- Critical CSS for LCP optimization -->
    <style>
      /* Critical above-the-fold styles */
      body {
        font-family: "Nunito", sans-serif;
        background: #1d1d1d;
        color: #ffffff;
        text-align: center;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .top-navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #1d1d1d;
        padding: 15px 20px;
        color: white;
        margin-top: .5rem;
        margin-bottom: -.75rem;
        flex-wrap: nowrap;
      }
      .nav-left .brand a {
        font-size: 1.2em;
        color: white;
        text-decoration: none;
      }
      .nav-right {
        display: flex;
        gap: 20px;
      }
      .nav-right a {
        color: white;
        text-decoration: none;
        font-size: 1.2em;
        transition: color 0.3s;
        padding: 5px;
      }
      .site-header {
        background: #1d1d1d;
        padding: 30px 0;
        color: white;
      }
      .site-header h1 {
        font-size: 2.5em;
        margin: 0;
        padding: 0 15px;
      }
      .secondary-navbar {
        background: #444;
        padding: 10px 0;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        align-items: center;
      }
      .secondary-navbar a {
        color: white;
        text-decoration: none;
        font-size: 1.1em;
        transition: color 0.3s;
        padding: 8px 5px;
        white-space: nowrap;
      }
    </style>
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="{{ site.baseurl }}/assets/css/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css"></noscript>
    
{% assign root = site.url | append: site.baseurl %}

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "@id": "{{ root }}/#website",
  "url": "{{ root }}/",
  "name": "{{ site.title | escape }}",
  "alternateName": "Shane Haynes Photography",
  "description": "{{ site.description | strip_newlines | escape }}",
  "inLanguage": "en-US",
  "isAccessibleForFree": true,

  "publisher": { "@id": "{{ root }}/#person" },

  "copyrightHolder": { "@id": "{{ root }}/#person" },
  "copyrightYear": "2024",

  "datePublished": "2025-09-18",
  "dateModified": "{{ site.time | date: '%Y-%m-%d' }}",

  "sameAs": [
    "https://www.instagram.com/shane.haynes/",
    "https://twitter.com/Sha_Haynes_",
    "https://shanehaynes.substack.com/",
    "https://www.linkedin.com/in/shane-haynes",
    "https://github.com/shanehaynes"
  ]
}
</script>

</head>
<body>

    <!-- Top Navigation Bar -->
<nav class="top-navbar">
    <div class="nav-right">
        <a href="https://shanehaynesphotography.com/OutdoorBlog/">Outdoor Blog</a>
    </div>
    <div class="nav-left">
        <span class="brand"><a href="{{ site.baseurl }}/about.html">By Shane Haynes</a></span>
    </div>
</nav>

    <!-- Page Header -->
    <header class="site-header">
        <h1>{{ page.title }}</h1>
    </header>

    <!-- Secondary Navigation Bar -->
    <nav class="secondary-navbar">
        <a href="{{ site.baseurl }}/">All</a>
        <a href="{{ site.baseurl }}/landscape.html">Landscape</a>
        <a href="{{ site.baseurl }}/sending-and-shredding.html">Adventure</a>
        <a href="{{ site.baseurl }}/portraits.html">Portraits</a>
        <a href="{{ site.baseurl }}/flora-and-fauna.html">Flora and Fauna</a>
    </nav>

    <!-- Page Content -->
    <main>
        {{ content }}
    </main>

<!-- Lightbox for Image Viewer -->
<div id="lightbox" class="lightbox">
    <div class="lightbox-content">
        <span id="prev-arrow" class="lightbox-arrow">&#10094;</span> <!-- Left Arrow -->
        <img id="lightbox-image" src="" alt="">
        <span id="next-arrow" class="lightbox-arrow">&#10095;</span> <!-- Right Arrow -->
        <p id="lightbox-description"></p>
        <p id="lightbox-date"></p>
    </div>
</div>

    <script src="{{ site.baseurl }}/assets/js/script.js"></script>
</body>
</html>
