<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="outdoor photography, nature photography, landscape photography, adventure photography, wildlife photography, Shane Haynes, Utah photography, mountain photography, climbing photography, Wasatch photography">
    <meta name="author" content="Shane Haynes">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{% if page.image %}{{ site.url }}{{ site.baseurl }}/{{ page.image }}{% else %}{{ site.url }}{{ site.baseurl }}/assets/images/{% if page.title == 'Landscape' %}AspenReflection.jpeg{% elsif page.title == 'Adventure' %}CooperShuksan.jpeg{% elsif page.title == 'Portraits' %}FuzzSawtoothPortrait.jpeg{% elsif page.title == 'Flora and Fauna' %}TitcombFlower.jpeg{% else %}AspenReflection.jpeg{% endif %}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="twitter:image" content="{% if page.image %}{{ site.url }}{{ site.baseurl }}/{{ page.image }}{% else %}{{ site.url }}{{ site.baseurl }}/assets/images/{% if page.title == 'Landscape' %}AspenReflection.jpeg{% elsif page.title == 'Adventure' %}CooperShuksan.jpeg{% elsif page.title == 'Portraits' %}FuzzSawtoothPortrait.jpeg{% elsif page.title == 'Flora and Fauna' %}TitcombFlower.jpeg{% else %}AspenReflection.jpeg{% endif %}{% endif %}">
    {% if site.twitter_username %}<meta property="twitter:creator" content="@{{ site.twitter_username }}">{% endif %}
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#1d1d1d">
    <meta name="msapplication-TileColor" content="#1d1d1d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
</head>
<body>

    <!-- Top Navigation Bar -->
<nav class="top-navbar">
    <div class="nav-left">
        <span class="brand"><a href="{{ site.baseurl }}/">Moments in Nature by Shane Haynes</a></span>
    </div>
    <div class="nav-right">
        <a href="https://shanehaynes.github.io/OutdoorBlog/">Outdoor Blog</a>
    </div>
</nav>

    <!-- Page Header -->
    <header class="site-header">
        <h1>{{ page.title }}</h1>
    </header>

    <!-- Secondary Navigation Bar -->
    <nav class="secondary-navbar">
        <a href="{{ site.baseurl }}/">All</a>
        <a href="{{ site.baseurl }}/landscape.html">Landscape</a>
        <a href="{{ site.baseurl }}/sending-and-shredding.html">Adventure</a>
        <a href="{{ site.baseurl }}/portraits.html">Portraits</a>
        <a href="{{ site.baseurl }}/flora-and-fauna.html">Flora and Fauna</a>
    </nav>

    <!-- Page Content -->
    <main>
        {{ content }}
    </main>

<!-- Lightbox for Image Viewer -->
<div id="lightbox" class="lightbox">
    <div class="lightbox-content">
        <span id="prev-arrow" class="lightbox-arrow">&#10094;</span> <!-- Left Arrow -->
        <img id="lightbox-image" src="" alt="">
        <span id="next-arrow" class="lightbox-arrow">&#10095;</span> <!-- Right Arrow -->
        <p id="lightbox-description"></p>
        <p id="lightbox-date"></p>
    </div>
</div>

    <script src="{{ site.baseurl }}/assets/js/script.js"></script>
</body>
</html>
