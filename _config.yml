# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "Shane's Outdoor Photography"
description: "A portfolio of outdoor photography by Shane Haynes featuring climbing, skiing, canyoneering, and other outdoor adventures."
baseurl: "/PhotographyPortfolio" # GitHub Pages baseurl for repository name
url: "https://shanehaynes.github.io" # GitHub Pages URL
twitter_username: shanehaynes
github_username: shanehaynes

theme: minima
plugins:
  - jekyll-feed

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

sass:
  style: compressed

